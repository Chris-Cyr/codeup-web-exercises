<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Blog</title>
</head>
<body>
<hr>
<div id="posts">
</div>

<script src="./ajax-store_files/jquery.min.js"></script>
<script>
    $.ajax("data/blog.json")
        .done(function (data) {
            console.log(data);
            for (var i = 0; i < data.length; i++) {
                $('#posts').append(
                    '<h2>' + data[i].title + '</h2>' +
                    '<p>' + data[i].content + '</p>' +
                    '<p>' + data[i].categories + '</p>' +
                    '<p>' + data[i].date + '</p>' +
                    '<hr>');
            }
        });
</script>
</body>
</html>
